    <link rel="stylesheet" href="/src/assets/css/404.css">
    <link rel="icon" href="/src/assets/images/logo.png" type="image/png">

<body>
    <div class="background-gradient"></div>

            Maaf, halaman yang Anda cari tidak dapat ditemukan. Halaman tersebut mungkin telah dihapus, namanya diubah, atau tidak tersedia untuk sementara waktu. Jika Anda merasa ada yang rusak, laporkan masalah tersebut.
        </p>
        <div class="btn-container">
            <a href="https://codingindo.vercel.app/" class="btn-home">Kembali ke rumah</a>
            <a href="mailto:deviswisley27@gmail.com?subject=404%20Error%20Report" class="btn-report">Laporkan masalah</a>
        </div>
    </div>

</html>
